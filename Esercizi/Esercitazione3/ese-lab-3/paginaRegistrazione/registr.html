<html>
    <title>EsercitazioneLab - Pagina di registrazione</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="signup.css"/>
    <script type="text/javascript" lang="javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" lang="javascript" src="registrationScript.js"></script>
    <head></head>
    <body>
        <div class="container">
            <div class="col-md-6 mx-auto text-center">
                <div class="header-title">
                    <h1 class="wv-heading--title">Registrati</h1>
                    <h2 class="wv-heading--subtitle">
                        Lorem ipsum dolor sit amet! Neque porro quisquam est qui do dolor amet, adipisci velit...
                    </h2>
                </div>
            </div>
            <div class="col-md-4 mx-auto">
                <div class="myform form">
                    <form action="validateRegistration.php" method="post" name="myForm" onSubmit="return validaForm()">
                        <div class="form-group">
                            Email*
                            <input type="email" class="form-control my-input" name="email" required/>
                        </div>
                        <div class="form-group">
                            Nome
                            <input type="text" class="form-control my-input" name="name"/>
                        </div>
                        <div class="form-group">
                            Cognome
                            <input type="text" class="form-control my-input" name="surname"/>
                        </div>
                        <div class="form-group">
                            CAP*
                            <input type="text" class="form-control my input" size="5" maxlength="5" name="cap" required onChange="return controllaCAP()"/>
                        </div>
                        <div class="form-group">
                            Password*
                            <input type="password" class="form-control" name="password" required/>
                        </div>
                        <div class="text-center ">
                            <button name="registrationButton" type="submit" class=" btn btn-block send-button tx-tfm">Create Your Free Account</button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="login-or">
                                <hr class="hr-or"/>
                                <span class="span-or">or</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <a class="btn btn-block g-button" href="#">
                                <i class="fa fa-google"></i> Sign up with Google
                            </a>
                        </div>
                        <p class="small mt-3">By signing up, you are indicating that you have read and agree to the <a href="#" class="ps-hero__content__link">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
